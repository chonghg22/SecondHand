<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>memberList</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" media="all" href="css/itemList.css" />
<script	src="https://d1unjqcospf8gs.cloudfront.net/assets/home/base-d5f8bd2e2e6729d4f86324f85bbdb9a5c6bafeff1957b761a1187ae9c7d773b8.js"></script>
<link rel="stylesheet" media="all" href="css/copyRight.css" />
<!-- sidemenu style, javascript 파일 -->
<link rel="stylesheet" href="css/sidemenu.css">
<script src="js/sidemenu.js"></script>
<style>
.memberList:hover {
	background-color: #e8e8e8;
}
/* sidemenu 추가하면서 수정된 style */
#footer {
	left: 0px;
}
@font-face { 
	font-family: 'yg-jalnan'; 
	src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff'); 
	font-weight: normal; 
	font-style: normal; 
} 
.sidenav a, .sidenav ul li {
	font-family: 'yg-jalnan';
}
</style>
</head>
<body>
	<!-- sidemenu include -->
	<div th:include="/inc/sidemenu::sidemenu"></div>
	<div th:class="header">
		<div th:include="/inc/topHeader"></div>
	</div>
	<div th:class="container-fluid">
		<section th:id="content">
			<div th:class="row">
				<div th:class="col-sm-2"></div>
				<div th:class="col-sm-8">
					<h2 th:id="qna-h2" th:text="'회원 리스트'"></h2>
					<div>
						<table th:class="table">
							<thead>
								<tr>
									<th th:text="회원번호"></th>
									<th th:text="닉네임"></th>
									<th th:text="이메일"></th>
									<th th:text="'신고 누적 횟수'"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:class="memberList" th:each="member : ${memberList}" th:onclick="|location.href='@{/memberInfoByAdmin(memberNo = ${member.memberNo})}'|">
									<td th:text="${member.memberNo}"></td>
									<td th:text="${member.memberNickname}"></td>
									<td th:text="${member.memberEmail}"></td>
									<td th:text="${member.memberReportCnt}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div th:class="col-sm-2"></div>
			</div>
		</section>
		<div th:class="header">
			<div th:include="/inc/copyRight"></div>
		</div>
	</div>
</body>
</html>
