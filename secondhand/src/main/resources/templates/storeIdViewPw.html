</head>
<style>

.btn {
  border: 2px solid gray;
  color: gray;
  background-color: white;
  padding: 8px 20px;
  border-radius: 8px;
  font-size: 20px;
  font-weight: bold;
}
file{
color: #11111;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(document).ready(function () {
		$('#btn').click(function () {
			$("#myform").submit();
		});
	})	;

</script>
<body class="hoian-kr">
	<div class="header">
		<div th:include="/inc/main :: topHeader"></div>
	</div>
	<div class="container-fluid">
		<section id="content">
			<form method="post" th:action="@{/findStorePw}" id="myform" enctype="multipart/form-data">
				<div class="row">
					<div class="col-sm-2"></div>
					<div class="col-sm-7">
						<h2>비밀전호 찾기</h2>
						<table class="table">
							<tbody>
								<tr>
									<td>
										<label for="usr">핸드폰번호:</label>
									</td>
									<td>
										<div class="form-group">
											<!-- 추후 지성이형 조와 연결 -->
											<input type="text" class="form-control"	name="storePhone" th:placeholder="번호">
											<span id = ""></span>
										</div>
									</td>
								</tr>
								<tr>
									<td>
										<label for="usr">이메일:</label>
									</td>
									<td>
										<input type="text" class="form-control" name="storeEmail" th:placeholder="Email">
										<span id = "priceHelper"></span>
									</td>
								</tr>
							</tbody>
						</table>
						<div><button type="button" id = "btn" class="btn">비밀번호 찾기</button></div>
					</div>
					<div class="col-sm-1"></div>					
				</div>				
			</form>
		</section>
	</div>
	<div class="header">
		<div th:include="/inc/main :: copyRight"></div>
	</div>
</body>
