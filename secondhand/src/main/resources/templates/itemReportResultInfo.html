<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>itemReportResultOne</title>
</head>
<body>
	<div class="header">
      <div th:include="/inc/topHeader"></div>
   </div>
<div>
	<h1>신고 상세보기</h1>
	
	<form method = "post">
	<div>
	<span th:text = "${itemReportResultNo}" th:value="${itemReportResultNo}"></span>
		<input type ="text" name="itemReportResultNo">
		<input type="text" id="itemNo" name="itemNo"readonly="readonly" th:value="${itemReportResult.itemNo}">
		<input type="text" id="memberNo" name="memberNo" th:value="1" readonly="readonly">
	</div>
	<div>
		<input type="text" id="categoryName" name="categoryName"  readonly="readonly" th:value="${itemReportResult.categoryName}">
	</div>
	<div>
		<input type= "text" id="itemReportResultContent" name="itemReportResultContent" th:value="${itemReportResult.itemReportResultContent}">
	</div>
	<div>
		<input type="text" id="itemReportResultDate" name="itemReportResultDate" th:value="${itemReportResult.itemReportResultDate.substring(0,16)}">
	</div>
	<div>
		
	</div>
	</form>
</div>
	 <div class="header">
      <div th:include="/inc/copyRight"></div>
   </div>
</body>
</html>
