
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Second Hand</title>
</head>
<link rel="stylesheet" media="all" href="css/base.css" />
<body>
	<div class="frame">
		<!-- class= "header" 상단 검색창 위치 조정 -->
		<div class="header">
			<div th:include="/inc/topHeader"></div>
		</div>
		<!-- class = "main" 내용 위치 선정 -->
		<div class="main">
			<h1>기업 회원가입</h1>
				<form id="addStoreForm">
					<div>
						기업 이름 : 
						<input type="text" id="storeName" name="storeName">
					</div>
					<div>
						사진
						<input type="file" id="storePic" name="storePic">
					</div>
					<div>
						주소 : 
						<input type="text" id="storeAddr" name="storeAddr">
					</div>
					<div>
						휴대폰 번호 : 
						<input type="text" id="storePhone" name="storePhone">
					</div>
					<div>
						이메일 인증 : 
						<input type="text" id="storeEmail" name="storeEmail">
					</div>
					<div>
						이메일 인증번호 : 
						<input type="text" id="storeEmailNum" name="storeEmailNum">
					</div>
					<div>
						비밀번호 : 
						<input type="text" id="storePw" name="storePw">
					</div>
					<div>
						비밀번호 확인 : 
						<input type="text" id="storePhone" name="storePhone">
						<button>중복확인</button>
					</div>
					<div>
						<button>회원가입</button>
					</div>
				</form>
		</div>
	</div>
	<div th:include="/inc/copyRight"></div>
</body>
</html>
