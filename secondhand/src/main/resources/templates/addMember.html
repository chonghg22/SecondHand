<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

$('#idbtn').click(function() {
	$('idForm').submit();
});


<!--중복확인-->


</script>
</head>
<body>
	<h1>회원가입</h1>
	<form id="idForm" method="post" th:action="@{/memberIdCheck}" enctype="application/x-www-form-urlencoded">
			<div class="form-group confirm">
			아이디 중복 확인:
			<input type="text" name="membeIdCk" id="memberIdCk" class="form-control">
			<button id="idbtn" type="button">중복체크</button>
			<span id="idHelper"></span>
			<span th:text="${msg}" id="idMsg"></span>
		</div>
	</form>
	<form id="myForm" method="post" th:action="@{/addMember}" enctype="multipart/form-data"	>
			<div>
			사진:
			<input type="file" name="memberPic" id="">
			</div>
			<div class="form-group confirm">
			회원메일
			<input type="text" th:value="{memberIdCk}" name="memberId" id="memberId" placeholder="이메일 입력" class="form-control" readonly="readonly">
			</div>
			<div class="form-group confirm">
			비밀번호:
			<input type="password" name="memberPw" placeholder="비밀번호 입력" id="memberPw" class="form-control">
			<span id="pwHelper"></span>
			</div>
			<div class="form-group confirm">
			비밀번호 확인:
			<input type="password" placeholder="비밀번호  확인" id="memberPw2" class="form-control">
			</div>
			<div class="form-group confirm">
			닉네임:
			<input type="text" name="memberNickname" placeholder="닉네임" id="memberNickname" class="form-control">
			</div>
			<div class="form-group confirm">
			전화번호:
			<input type="text" name="memberPhone" placeholder="전화번호" id="memberPhone" class="form-control">
			</div>
			<div>
				<button type="button" id="btn">회원가입</button>
			</div>
	
	
	</form>	<div>
		</div>
		<div>
			<div></div>
		</div>




</body>
</html>
