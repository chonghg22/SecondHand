<style>

.btn {
  border: 2px solid gray;
  color: gray;
  background-color: white;
  padding: 8px 20px;
  border-radius: 8px;
  font-size: 20px;
  font-weight: bold;
}
file{
color: #11111;

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
// 확인 버튼을 클릭했을때 공란이면  모든칸은 초기화 된다.
$(document).ready(function(){
	$("#btn").click(function () {
		$("#removeMember").submit();
	});
});
	
//<button>을 클릭하면 작동된다.

	<div class="header">
		<div th:include="/inc/main :: topHeader"></div>

		<section id="content">
			<form method="post" th:action="@{/removeMember}" enctype="multipart/form-data" id = "removeMember">

					<div class="col-sm-2"></div>

								</tr>
							</tbody>

						<div><button type="button" id = "btn" class="btn">탈퇴</button></div>
					</div>
					<div class="col-sm-3">

						
					</div>
