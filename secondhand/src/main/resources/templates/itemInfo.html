<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">

<title>SecondHand</title>

<!-- 아이템 관련 css -->
<link rel="stylesheet" media="all" href="css/itemList.css" />
<script
	src="https://d1unjqcospf8gs.cloudfront.net/assets/home/base-d5f8bd2e2e6729d4f86324f85bbdb9a5c6bafeff1957b761a1187ae9c7d773b8.js"></script>
<link rel="stylesheet" media="all" href="css/copyRight.css" />
</head>
<body class="hoian-kr">
	<div class="header">
		<div th:include="/inc/topHeader"></div>
	</div>
	<section id="content">
	<a th:href="@{/removeItem(itemNo=${item.itemNo})}" type = "button">삭제</a>
		<h1 class="head-title" id="hot-articles-head-title">홍보업체 리스트</h1>
		<div class="title-line-divider"></div>
		<nav id="hot-articles-navigation">
			<input type="text" name="" id="" placeholder="주소를 입력하세요."
				class="hot-articles-nav-select">
			<button type="button">fffff</button>
		</nav>
		<section class="cards-wrap">
			<article class="card-top ">
					<div class="card-photo">
							 <img th:src="${item.itemPicNameOne}" /> 
					</div>
					<div class="card-desc">
						<h2 class="card-title">
							<span th:text="${item.itemTitle}"></span>
						</h2>
						<div class="card-region-name">광주 광산구 신가동</div>
						<div class="card-price ">
							<span th:text="${item.itemPrice}"></span>
						</div>
						<div class="card-counts">
							<p>
								<span th:text="'판매상태 :'+${item.itemState}"></span>
							</p>
							<p>
								<span th:text="'카테고리 :'+${item.categoryName}"></span>
							</p>
							<p>
								<span
									th:text="'날짜 :' +${item.itemDate.substring(0, 16)}"></span> 
							
								<span th:text="${item.itemContent}"></span> <span
									th:text="${item.itemState}"></span>
							</p>
						</div>
					</div>
			</article>
		</section>
		<a th:href="@{/addItemReportDefer(itemNo=${item.itemNo})}">신고하기</a>
		<a href="">채팅으로 거래하기</a>
	</section>
	<div class="header">
		<div th:include="/inc/copyRight"></div>
	</div>


</body>
</html>
