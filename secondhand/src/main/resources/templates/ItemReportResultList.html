<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" media="all" href="css/itemList.css" />
<script	src="https://d1unjqcospf8gs.cloudfront.net/assets/home/base-d5f8bd2e2e6729d4f86324f85bbdb9a5c6bafeff1957b761a1187ae9c7d773b8.js"></script>
<link rel="stylesheet" media="all" href="css/copyRight.css" />
<link rel="stylesheet" media="all" href="css/searchWord.css" />
<title>Insert title here</title>
</head>
<body>
	<!-- header include -->
	<div th:class="header">
		<div th:include="/inc/topHeader"></div>
	</div>
	<div>
		<h1>상품 신고 결과</h1>
		<form method="post" th:action="@{/itemReportResultList}" enctype="multipart/form-data">
			<table th:class="table"border="1">
				<thead>
					<td>no.</td>
					<td>item.no</td>
					<td>member.no</td>
					<td>카테고리</td>
					<td>신고 내용</td>
					<td>신고일</td>
				</thead>
				<tbody>
					<tr th:each="itemReport,index : ${itemReportResult}">
				 	<td th:text="${itemReport.itemReportResultNo}"></td>
					<td th:text="${itemReport.itemNo}"></td>
					<td th:text="${itemReport.memberNo}"></td>
					<td th:text="${itemReport.categoryName}"></td>
					<td><a th:href="@{/itemReportResultInfo(itemReportResultNo=${itemReport.itemReportResultNo})}"><span th:text="${itemReport.itemReportResultContent}"></span></a></td>
					<td th:text="${itemReport.itemReportResultDate.substring(0, 16)}"></td>
				</tr>
				</tbody>
			</table>
		</form>
	</div>
	<!-- footer include -->
	<div th:class="header">
		<div th:include="/inc/copyRight"></div>
	</div>
</body>
</html>
