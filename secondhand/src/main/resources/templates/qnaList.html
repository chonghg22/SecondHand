<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>qnaList</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<h1 th:text="자주묻는질문 리스트"></h1>
	<div>
		<select th:name="categoryName" th:id="categoryName">
			<option th:each="category : ${categoryList}" th:value="${category.categoryName}" th:text="${category.categoryName}"></option>
		</select>
	</div>
	<div>
		<form th:method="get" th:action="@{/getQnaList}">
			<label th:for="searchWord"  th:text="'검색 : '"></label>
			<input th:type="text" th:name="searchWord" th:id="th:searchWord">
			<button th:type="submit" th:id="searchBtn" th:text="검색"></button>
		</form>
	</div>
	<div>
		<table border="1">
			<thead>
				<tr>
					<th th:text="'제목'"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="qna : ${qnaList}">
					<td><a th:href="@{/}" th:text="'Q. ' + ${qna.qnaTitle}"></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div>
		<a th:href="@{/sendQna}" th:text="'고객센터에 문의하기'"></a>
	</div>
</body>
</html>
