<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">

<title>SecondHand</title>

<!-- 아이템 관련 css -->
<link rel="stylesheet" media="all" href="css/itemList.css" />
<script
	src="https://d1unjqcospf8gs.cloudfront.net/assets/home/base-d5f8bd2e2e6729d4f86324f85bbdb9a5c6bafeff1957b761a1187ae9c7d773b8.js"></script>
<link rel="stylesheet" media="all" href="css/copyRight.css" />
</head>
<body class="hoian-kr">
	<div class="header">
		<div th:include="/inc/topHeader"></div>
	</div>
	<section id="content">
	<a th:href="@{/removeStoreBoard(boardNo=${board.boardNo})}" type = "button">삭제</a>
		<h1 class="head-title" id="hot-articles-head-title">홍보업체 리스트</h1>
		<div class="title-line-divider"></div>
		<nav id="hot-articles-navigation">
			<input type="text" name="" id="" placeholder="주소를 입력하세요."
				class="hot-articles-nav-select">
			<button type="button">fffff</button>
		</nav>
		<section class="cards-wrap">


			<article class="card-top ">
					
						<div class="card-photo">
							<img alt="집을 정리합니다(아직가격미정)"
								src="https://dnvefa72aowie.cloudfront.net/origin/article/202006/b839f7d08719f03e566d5edfc12d7d5a0b818fe1c59f2cd7b81cf5838eae0b40.webp?q=82&amp;s=300x300&amp;t=crop" />
						</div>
						<div class="card-desc">
							<h2 class="card-title"><span th:text = "${board.boardTitle}"></span></h2>
							<div class="card-region-name">광주 광산구 신가동</div>
							<div class="card-price ">5,000원</div>
							<div class="card-counts">
								<p><span th:text = "'번호 :'+${board.boardNo}"></span></p>
								<p><span th:text = "'카테고리 :'+${board.categoryName}"></span></p>
								<p><span th:text = "'날짜 :' +${board.boardDate.substring(0, 16)}"></span></p>
							</div>
						</div>
					</a>
				</article>

			</div>
			</div>
			</div>

		</section>
	</section>
	<div class="header">
		<div th:include="/inc/copyRight"></div>
	</div>


</body>
</html>
